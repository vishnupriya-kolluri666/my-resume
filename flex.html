<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
.flex{
      display:flex;
      flex-direction:row;
      justify-content: space between;
      flex-wrap:wrap-reverse;
    }
    .flex>div
    {
      font-size:200px;
display:block;
text-align: center;
padding:5%;
      margin:2%;
      background-color:skyblue ;
          }
    </style>
  </head>
  <body>
<div class="flex"><div>A</div>
<div>B</div>
<div>C</div>
<div>D</div>
  </div>
  </body>
</html>
